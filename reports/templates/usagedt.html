{% extends "dtbase.html" %}

{% block page %}
<div class="container">
    <div class="page-header">
        <h3>{{ reportHeader }}</h3>
    </div>
     <blockquote>
        Display volume for different periods and the volume used by users.
     </blockquote>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped dataTable ass-dtable" id="usage-table">
                </table>
            </div> <!-- /."table-responsive" -->
        </div> <!-- /.col-lg-12 -->
    </div>
</div>
{% endblock page %}

{% block page_scripts %}
    {{ super() }}
    <script src="{{'filesize.js'|find_resource}}"></script>
    <script>
    $(document).ready(function() {
        $('#usage-table').asmetDataTable("{{ url_for('reports.usagedt_data', what=what) }}",
            {{ dtable.dt_columns()|safe }},
            {{ dtable.dt_order_info()|safe }},
            "{{ filter or '' }}"

        );
    });
    </script>
{% endblock page_scripts %}
